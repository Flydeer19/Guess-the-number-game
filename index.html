<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¤”Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/861f510dfd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center">
      <button class="btn restart-button" id="restart-button">
        <i class="fa-solid fa-rotate-left"></i> Restart
      </button>
      <h2>
        <i class="fa-solid fa-truck-arrow-right arrow"></i> Between 1 and 20
      </h2>
    </header>
    <div class="main-content">
      <h1 class="game-name">Guess the number</h1>
      <div class="secret-number">?</div>
      <div class="container">
        <div class="row">
          <div class="col-7">
            <input type="number" class="input-field" id="input-field" />
            <button class="btn btn-primary check-button" id="check-button">
              Check
            </button>
          </div>
          <div class="col-5">
            <p class="message" id="message">Start guessing</p>
            <p>Score: <span class="score" id="score">20</span></p>
            <p>
              Your best result:
              <span class="best-score" id="best-score">0</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span class="author"
        >This project is coded by Oleksandra Kondieieva and is
        <a href="#">open-soursed</a>
      </span>
    </footer>
    <script src="/src/app.js"></script>
  </body>
</html>
